<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeforces visualizer</title>
    <link rel="icon" href="icon1.jpg" type="image/x-icon" sizes="16x16">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/single.js"></script> -->
</head>
<body>
    <nav>
        <div class="navbar">
            <i class="bx bx-menu"></i>
            <div class="logo">Codeforces Visualizer</div>
            <div class="navlinks">
                <div class="respo">
                    <span class="name">CFV</span>
                    <i class="bx bx-x"></i>
                </div>
                <ul class="links">
                    <li><i class='bx bxs-home'></i><a href="#" style="text-decoration:none; color:var(--text-color);">Home</a></li>
                    <li><i class='bx bx-git-compare'></i><a href="comp.html" style="text-decoration:none; color:var(--text-color);">Compare</a></li>
                    <li>
                        <button id="theme-toggle" onclick="toggle()" class="btn btn-link btn-sm ml-2 small" type="button">
                            <span class="d-block-light d-none" ><i class='bx bxs-moon' ></i></span>
                            <span class="d-block-dark d-none" style="display:none"><i class='bx bxs-sun' ></i></span> 
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="type">
        <h1>
            <a class="typewrite" style="font-family:'Share Tech Mono', monospace;" data-period="2000" data-type='[ "Welcome to Codeforces Visualizer . . . .", "Search for any valid codeforces User handle . . .","Analyze ! !"]'>
            <span class="wrap"></span>
            </a>
        </h1>
    </div>
    <div class="search-box">
        <input type="text" id="data" size="30" placeholder="Search . . ."><br>
        <button id="tap" class="t" onclick="userinfo()" ><i class="bx bx-search"></i></button>
    </div>
    <br>
    <div class="display-data-container" id="display-data-container">
        <div class="display-data" id="username"></div>
        <div class="display-data" id="mxrt"></div>
        <div class="display-data" id="mxrk"></div>
        <div class="display-data" id="crt"></div>
        <div class="display-data" id="tc"></div>
        <div class="display-data" id="Tried"></div>
        <div class="display-data" id="Solved"></div>
        <div class="display-data" id="Average-Attempts"></div>
        <div class="display-data" id="Max-Attempts"></div>
        <div class="display-data" id="Solved-with-one-submission"></div>
        <div class="display-data" id="Max-AC"></div>
    </div>
    <br>
    <div class="graph">
            <div class="card1"
                id="myChart" style="width:100%; max-width:500px; height:300px;">
            </div>
            <div class="card2"
                id="mylangChart" style="width:100%; max-width:500px; height:300px;">
            </div>
    </div>
    <br><br>
    <div class="tagcont">
        <div class="card3"
                id="mytagChart" style="width:100%; max-width:500px; height:300px; ">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
