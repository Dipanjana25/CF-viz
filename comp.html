<body>
    <nav>
        <div class="navbar">
            <i class="bx bx-menu"></i>
            <div class="logo">Codeforces Visualizer</div>
            <div class="navlinks">
                <div class="respo">
                    <span class="name">CFV</span>
                    <i class="bx bx-x"></i>
                </div>
                <ul class="links">
                    <li><i class='bx bxs-home'></i><a href="index.html" style="text-decoration:none; color:var(--text-color);">Home</a></li>
                    <li><i class='bx bx-git-compare'></i><a href="comp.html" style="text-decoration:none; color:var(--text-color);">Compare</a></li>
                    <li>
                        <button id="theme-toggle" onclick="toggle()" class="btn btn-link btn-sm ml-2 small" type="button">
                            <span class="d-block-light d-none" ><i class='bx bxs-moon' ></i></span>
                            <span class="d-block-dark d-none" style="display:none"><i class='bx bxs-sun' ></i></span> 
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="type">
        <h1>
            <a class="typewrite" style="font-family:'Share Tech Mono', monospace;" data-period="2000" data-type='[ "Welcome to Codeforces Visualizer . . . .", "Compare any two valid user handles . . .","Analyze ! !"]'>
            <span class="wrap"></span>
            </a>
        </h1>
    </div>
    <div class="com">
        <div class="search-box1">
            <input type="text" id="data1" size="30" placeholder="Search . . ."><br>
        </div>
        <div class="search-box2">
            <input type="text" id="data2" size="30" placeholder="Search . . ."><br>
        </div>
    </div>
    <div class="cute">
        <button id="compa" class="compac" onclick="compareinfo()">Compare</button>
    </div>
    <br><br>
    <div id="warning"></div>
    <div class="together">
        <div id="chartContainer" class="card4" style="height: 300px; width: 100%; max-width:500px;"></div>
        <div id="chartContainer1" class="card5" style="height: 300px; width: 100%; max-width:500px;"></div>
    </div>
    <div class="alone">
        <div id="chartContainer2" class="card6" style="height: 300px; width: 100%; max-width:500px;"></div>
    </div>
    <div class="together">
        <div id="chartContainer3" class="card7" style="height: 300px; width: 100%; max-width:500px;"></div>
        <div id="chartContainer4" class="card8" style="height: 300px; width: 100%; max-width:500px;"></div>
    </div>
    <div class="bandw" id="bandw">

    </div>
    <script src="comp.js"></script>
